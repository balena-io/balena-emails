<wrapper class="container-border">
    <row>
      {{#each social}}
  
        <columns small="3" large="3">
          <a class="social" href="{{this.link}}" target="_blank">
            <img class="social__icon " src="{{ this.image }}" alt="social link" />
          </a>
        </columns>
  
      {{/each}}
    </row>
  </wrapper>
